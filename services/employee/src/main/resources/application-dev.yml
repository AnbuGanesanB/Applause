eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    config:
      enabled: false
      override-system-properties: false
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: employee_service
            client-secret: Us7XZ9gsLKbKr2UBxcj387HvwpEhijtx
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/Realm_Study
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Realm_Study
  datasource:
    url: jdbc:postgresql://localhost:5434/employee_db?options=-c%20TimeZone=UTC
    username: emp_user
    password: emp_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        serverTimezone: UTC
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  jackson:
    time-zone: UTC
  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-description: "init"
    baseline-version: 0
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    locations: classpath:db/migration
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: empInfo:com.example.employee.kafka.EmpInfo

server:
  port: 8050

keycloak:
  base-url: http://localhost:8080
  realm: Realm_Study
  client-id: employee_service
  client-secret: Us7XZ9gsLKbKr2UBxcj387HvwpEhijtx